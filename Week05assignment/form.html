<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="product.css" />
  <script defer src="product.js"></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options inserted by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required> 1 ★</label>
          <label><input type="radio" name="rating" value="2"> 2 ★</label>
          <label><input type="radio" name="rating" value="3"> 3 ★</label>
          <label><input type="radio" name="rating" value="4"> 4 ★</label>
          <label><input type="radio" name="rating" value="5"> 5 ★</label>
        </div>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Easy Setup"> Easy Setup</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Optional review..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Name - Product Reviews</p>
  </footer>
</body>
</html>
