<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="product.css" />
  <script defer>
    // Increase review counter on each page load
    let counter = localStorage.getItem('reviewCounter') || 0;
    counter++;
    localStorage.setItem('reviewCounter', counter);
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('counter').textContent = counter;
    });
  </script>
</head>
<body>
  <main>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>Total reviews youâ€™ve submitted: <strong id="counter">0</strong></p>
    <a href="form.html">Submit Another Review</a>
  </main>
  <footer>
    <p>&copy; 2025 Your Name - Product Reviews</p>
  </footer>
</body>
</html>
